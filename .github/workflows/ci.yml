# CI monorepo (front Angular + back Spring Boot)

name: CI

on:
  # Le filtre `branches` sert à RESTREINDRE. Sans filtre, le workflow se déclenche déjà sur tous les pushes.
  # Garder ["**"] est inutile et peut prêter à confusion.
  push:
  pull_request:
    types: [opened, synchronize, reopened]

  # Nightly (UTC) pour checks périodiques (audit complet, etc.)
  schedule:
    - cron: "0 2 * * *" # nightly (UTC)
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"

jobs:
  back:
    name: "Back (Gradle: tests + build + Sonar)"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Make Gradle wrapper executable
        working-directory: back
        run: chmod +x ./gradlew

      - name: Setup Gradle (cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Tests (Gradle)
        working-directory: back
        run: ./gradlew --no-daemon clean test

      - name: Build JAR (Gradle)
        working-directory: back
        run: ./gradlew --no-daemon bootJar

      - name: Upload test reports (JUnit + HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: back-test-reports
          path: |
            back/build/test-results/test/*.xml
            back/build/reports/tests/test/**
          if-no-files-found: warn
          retention-days: 14

      - name: Publish JUnit report (GitHub Check)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: "Back tests (JUnit)"
          path: back/build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Cache Sonar packages
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: ${{ runner.os }}-sonar-cache

      - name: SonarQube Cloud scan (back)
        # Sécurité: n’exécute pas le scan si PR depuis un fork (pas de secrets disponibles).
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          projectBaseDir: back
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY_BACK }}
            -Dsonar.sources=src/main
            -Dsonar.tests=src/test
            -Dsonar.java.binaries=build/classes/java/main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  front:
    name: "Front (npm: tests + build + audit + Sonar)"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install (npm ci)
        working-directory: front
        run: npm ci

      - name: Security gate (npm audit runtime only)
        working-directory: front
        run: npm audit --omit=dev --audit-level=high

      - name: Unit tests (Angular/Karma)
        working-directory: front
        run: npx ng test --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Build (Angular)
        working-directory: front
        run: npm run build

      - name: Nightly full npm audit report (JSON)
        if: github.event_name == 'schedule'
        working-directory: front
        run: |
          npm audit --json > audit-report.json || true

      - name: Upload front artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: front-artifacts
          path: |
            front/audit-report.json
            front/coverage/**
          if-no-files-found: warn
          retention-days: 14

      - name: Cache Sonar packages
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-cache
          restore-keys: ${{ runner.os }}-sonar-cache

      - name: SonarQube Cloud scan (front)
        # Sécurité: n’exécute pas le scan si PR depuis un fork (pas de secrets disponibles).
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          projectBaseDir: front
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ vars.SONAR_ORG }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY_FRONT }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  compose_smoke:
    name: "Docker Compose smoke test (PR)"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Principe du moindre privilège (le job ne fait que lire le repo et lancer Docker).
    permissions:
      contents: read

    # Que sur PR (gating avant merge, et évite le coût sur tous les pushes)
    if: github.event_name == 'pull_request'

    # Fail fast : ne teste Compose que si build/tests back+front sont OK
    needs: [back, front]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start stack (docker compose up)
        # Réduit le "flaky" (Compose attend que les services soient prêts/healthy au lieu d'enchaîner trop tôt).
        run: docker compose up -d --build --wait --wait-timeout 180

      - name: Smoke test (back + front)
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for BACK on http://localhost:8080/ ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "BACK OK"
              break
            fi
            sleep 4
          done
          # Hard fail si l'API ne répond toujours pas
          curl -fsS http://localhost:8080/ >/dev/null

          echo "Waiting for FRONT on http://localhost/ ..."
          for i in {1..30}; do
            if curl -fsS http://localhost/ >/dev/null; then
              echo "FRONT OK"
              break
            fi
            sleep 4
          done
          # Hard fail si le front ne répond toujours pas
          curl -fsS http://localhost/ >/dev/null

      - name: Compose status (always)
        if: always()
        run: docker compose ps

      - name: Logs (only on failure)
        if: failure()
        run: docker compose logs --no-color

      - name: Tear down (always)
        if: always()
        run: docker compose down -v --remove-orphans
