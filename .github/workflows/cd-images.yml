name: CD - Build & Publish Docker images (GHCR)

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]   # releases taguées (SemVer)
  workflow_dispatch:

concurrency:
  group: cd-images-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # Docker/GHCR attend des noms d'images en minuscules.
      # GitHub Actions n'a pas de fonction toLower() dans les expressions,
      # donc on calcule ça en bash.
      - name: Compute image base (lowercase)
        id: img
        shell: bash
        run: |
          echo "base=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== BACK image =====
      - name: Docker metadata (back)
        id: meta_back
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.base }}-back
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & push (back)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: back
          push: true
          tags: ${{ steps.meta_back.outputs.tags }}
          labels: ${{ steps.meta_back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ===== FRONT image =====
      - name: Docker metadata (front)
        id: meta_front
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.base }}-front
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & push (front)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: front
          push: true
          tags: ${{ steps.meta_front.outputs.tags }}
          labels: ${{ steps.meta_front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
